<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CCIS WEEK 2026</title>
  <!-- Email-safe terminal theme styles -->
  <style type="text/css">
    body, table, td, p, a, li { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    .title-row td { text-align: center !important; }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #232518; font-family: 'Courier New', Courier, monospace;">
  <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #232518;">
    <tr>
      <td align="center" style="padding: 24px 16px;">
        <!-- Single-column card -->
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" style="max-width: 600px; border: 3px solid #6BF279; border-radius: 12px; border-collapse: separate; overflow: hidden;">
          <!-- Terminal bar -->
          <tr>
            <td style="background-color: #2a2d20; padding: 10px 20px; border-bottom: 2px solid #6BF279; border-radius: 9px 9px 0 0;">
              <span style="color: #74EDCA; font-size: 13px; letter-spacing: 2px;">► CCIS_WEEK_2026 — terminal</span>
            </td>
          </tr>
          <tr>
            <td style="padding: 0; background-color: #232518; border-radius: 0 0 12px 12px; overflow: hidden;">
              <!-- One-column content: constrained width, centered -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                <!-- 1. HERO: Event title -->
                <tr class="title-row">
                  <td align="center" style="padding: 24px 28px 16px; text-align: center;">
                    <center>
                      <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="340" style="width: 340px; max-width: 340px;" align="center">
                        <tr>
                          <td align="center" style="font-size: 38px; font-weight: bold; color: #ABFFC1; letter-spacing: 4px; line-height: 1.15; padding-bottom: 10px; text-align: center; white-space: nowrap;">
                            CCIS WEEK 2026
                          </td>
                        </tr>
                        <tr>
                          <td align="center">
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100" style="width: 100px;" align="center">
                              <tr><td style="height: 4px; background-color: #6BF279;"></td></tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </center>
                  </td>
                </tr>
                <!-- 2. INSTITUTION: Logo + school name (centered block) -->
                <tr>
                  <td align="center" style="padding: 20px 32px 16px;">
                    <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="center" width="520" style="width: 520px; max-width: 520px;">
                      <tr>
                        <td width="100" align="center" style="vertical-align: middle; padding-right: 14px;">
                          <img src="assets/css logo transparent.png" alt="CCIS Logo" width="88" height="88" style="display: block;" />
                        </td>
                        <td style="vertical-align: middle; text-align: left;">
                          <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                              <td style="font-size: 17px; color: #74EDCA; line-height: 1.4; padding-bottom: 4px;">
                                Mapúa Malayan Colleges Mindanao
                              </td>
                            </tr>
                            <tr>
                              <td style="font-size: 15px; color: #ABFFC1; line-height: 1.4;">
                                College of Computer and Information Science
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <!-- 3. TAGLINE: Theme -->
                <tr>
                  <td align="center" style="padding: 20px 32px 24px;">
                    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
                      <tr>
                        <td align="center" style="font-size: 18px; color: #74EDCA; line-height: 1.5; text-align: center;">
                          Theme: When Minds Meet, Wherever We Are
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <!-- 4. CTA: QR code -->
                <tr>
                  <td align="center" style="padding: 24px 32px 32px;">
                    <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="center">
                      <tr>
                        <td align="center" style="padding: 16px; background-color: #1e2119; border: 2px solid #74EDCA; border-radius: 10px;">
                          <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                              <td align="center">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&amp;data=CCIS%20WEEK%202026&amp;bgcolor=1e2119&amp;color=74EDCA" alt="QR Code" width="160" height="160" style="display: block;" />
                              </td>
                            </tr>
                            <tr>
                              <td align="center" style="padding-top: 10px; font-size: 13px; color: #ABFFC1; letter-spacing: 2px;">
                                Scan to join
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
